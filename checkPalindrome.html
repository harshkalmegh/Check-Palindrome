    /**
     * Algorithm
     * EdgeCase
     * 1. check input is undefined or null or number (return Enter a proper Value)
     *
     * 1. split the string output will be in array
     * 2. reverse the array
     * 3. join the array output will be in string
     * 4. check if input is not equal to reversed (return It is not Palindrome)
     * 5. if equal then (return It is Palindrome)
     */

    function checkPalindrome(str) {
      if (str === undefined || str === null || typeof str === "number") {
        return "Enter a proper Value";
      }
      let result = str
        .toLowerCase()
        .replace(/ /g, "")
        .replace(/[^a-zA-Z ]/g, "");
      const reversed = result.split("").reverse().join("");
      if (reversed !== result) {
        return "It is not a Palindrome";
      } else {
        return "It is Palindrome";
      }
    }

    console.log(checkPalindrome("Sir, I demand, I am a maid named Iris."));
